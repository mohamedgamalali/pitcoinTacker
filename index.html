<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bitcoin ticker</title>
  </head>
  <body>
    <h1>Bitcoin Ticker</h1>
    <form  action="/" method="post">
      <input type="text" name="amount" placeholder="Quantity">
      <select  name="crypto">
        <option value="BTC">bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">litecoins</option>
      </select>

      <select  name="fiat">
        <option value="USD">US dolars</option>
        <option value="GBP">GB Pounds</option>
        <option value="EUR">EU Euros</option>
      </select>
      <button type="submit" name="submit">chick</button>
    </form>

  </body>
</html>
